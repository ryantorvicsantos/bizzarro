<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIZZARRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            /* Ajuste o aspect-ratio conforme sua imagem real. 
               Se for quadrada use 1, se for retrato use algo como 0.7 */
            aspect-ratio: 0.7; 
            overflow: visible;
            animation: fadeIn 2s ease-in;
        }

        .album-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem preencha a área sem distorcer */
            filter: brightness(0.95) contrast(1.05);
            transition: filter 0.5s ease;
            display: block;
            border-radius: 4px; /* Leve arredondamento opcional */
        }

        .album-image:hover {
            filter: brightness(1) contrast(1.1);
        }

        /* EFEITO DE FUMAÇA */
        .smoke-left, .smoke-right {
            position: absolute;
            bottom: -50px;
            width: 350px;
            height: 500px;
            background: radial-gradient(ellipse at center, rgba(200, 200, 200, 0.4) 0%, rgba(150, 150, 150, 0.4) 40%, transparent 50%);
            filter: blur(40px);
            animation: smokeRise 5s ease-in-out infinite;
            pointer-events: none;
            z-index: 5; /* Garante que a fumaça fique sobre a imagem */
        }

        .smoke-left {
            left: -100px;
            animation-delay: 0s;
        }

        .smoke-right {
            right: -100px;
            animation-delay: 2s;
        }

        .smoke-left::before, .smoke-right::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 450px;
            background: radial-gradient(ellipse at center, rgba(120, 120, 120, 0.35) 0%, transparent 45%);
            filter: blur(35px);
            animation: smokeRise 8s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes smokeRise {
            0% {
                transform: translateY(0) scaleX(1) rotate(0deg);
                opacity: 0;
            }
            15% {
                opacity : 0.8;
            }
            50% {
                transform: translateY(-150px) scaleX(2.5) rotate(15deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-350px) scaleX(4) rotate(-15deg);
                opacity: 0;
            }
        }

        .text-container {
            text-align: center;
            animation: fadeIn 3s ease-in;
            z-index: 3;
        }

        .mysterious-text {
            color: #fff;
            font-size: 18px; /* Aumentei levemente para leitura */
            letter-spacing: 8px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 10px;
            animation: pulse 4s ease-in-out infinite;
            font-weight: bold;
        }

        .date-text {
            color: #888;
            font-size: 14px;
            letter-spacing: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: 10;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" /></svg>');
        }
    </style>
</head>

            <div class="smoke-left"></div>

        <div class="text-container">

</html>
